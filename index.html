<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="raleway-normal">
    <header class="hero">
      <div class="nav-wrapper">
        <nav class="navbar">
          <div class="logo">LOGO</div>
          <a href="#" class="btn sign-up">Sign Up</a>
        </nav>
      </div>

      <div class="hero-content">
        <h1>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <a href="#" class="btn focus">Stay Focused</a>
      </div>
    </header>

    <main>
      <section class="action-section">
        <div class="action-wrapper">
          <div class="action-content">
            <h2>See It in Action</h2>
            <p>
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <a href="#" class="btn">Launch Live Preview</a>
          </div>
          <div class="action-image">
            <img src="assets/wc-mini.png" alt="Webflow Conf 2022" />
          </div>
        </div>
      </section>

      <section class="stats-section">
        <div class="stats-wrapper">
          <h3>Joined Thousands of Productive Users</h3>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-number">50K</span>
              <span class="stat-label">Active Users</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">2M+</span>
              <span class="stat-label">Focus Sessions</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">95%</span>
              <span class="stat-label">Satisfaction Rate</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
